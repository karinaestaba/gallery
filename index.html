<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 15 | Gallery</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/fonts.css">  
</head>
<body>
  <header class="user-info-container container">
    <img src="assets/images/profilePhoto.png" alt="Foto de usuario" class="user-avatar">
    <h1 class="user-title">
      Rodney Cotton
    </h1>
    <span class="user-subtitle">Helsinki, Finland</span>

    <ul class="metric-container">
      <li class="metric-item">
        <span class="metric-quantity">100</span>
        <span class="metric-description">Posts</span>
      </li>
      <li class="metric-item">
        <span class="metric-quantity">2,242</span>
        <span class="metric-description">Follower</span>
      </li>
      <li class="metric-item">
        <span class="metric-quantity">1,432</span>
        <span class="metric-description">Following</span>
      </li>
    </ul>
  </header>

  <main class="gallery-grid container">
    <picture class="gallery-item">
      <img src="assets/images/photo1.png" alt="Living">
    </picture>
    <picture class="gallery-item">
      <img src="assets/images/photo2.png" alt="Sofá">
    </picture>
    <picture class="gallery-item">
      <img src="assets/images/photo3.png" alt="Tina">
    </picture>
    <picture class="gallery-item">
      <img src="assets/images/photo_4.png" alt="Lampara">
    </picture>
    <picture class="gallery-item">
      <img src="assets/images/photo6.png" alt="Planta">
    </picture>
    <picture class="gallery-item">
      <img src="assets/images/photo5.png" alt="Sala">
    </picture>
  </main>

  <footer class="credits">
    Challenge by Dev Challenge.  
    Coded by <a href="https://www.frontendmentor.io/profile/karinaestaba/" title="Explora más proyectos :D">&nbsp;Karina Estaba  <img src="assets/images/link.svg" alt="Link" width="10px" class="icon-link"></a>
  </footer>
</body>
</html>
